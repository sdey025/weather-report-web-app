<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3ca8a7bfff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">

        <div id="weather">
            <i class="fas fa-sun sun" style="color: #f1c40f;"></i>
            
        </div>
        <div class="info">
            <h2 class=""><i class="fas fa-street-view street"></i></h2>
            <h2 class="location">{%city%},{%country%}</h2>
            <p id="date">WED | OCT 25 | 10:40 AM</p>
            <h1 id="temp">{%tempval%}॰C</h1>
            <h3 class="temp_min_max">Min {%tempmin%}॰C | Max {%tempmax%}॰C</h3>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
